{% extends 'menu/base.html' %}

{% block content %}
<h1>Our Menu</h1>

    {% for item in food_items %}
        <div class="food_item">
            <h2>{{ item.name }}</h2>
            {% if item.image %}
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" style="width: 200px; height: auto;">
            {% else %}
                 <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No Image">
            {% endif %}
            <p>{{ item.description }}</p>
            <p class="price">Price: ${{ item.price }}</p>
        </div>
    {% empty %}
        <p>No menu items available right now.</p>
    {% endfor %}


<a href="{% url 'place_order' %}" class="btn btn-primary mt-3">Order Now</a>
{% endblock %}
