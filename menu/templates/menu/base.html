<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culinary Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'menu_list' %}">Culinary System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'menu_list' %}">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'place_order' %}">Place Order</a>
              </li>
      
              {% if user.is_authenticated and user.is_staff %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'staff_dashboard' %}">Dashboard</a>
              </li>
              {% endif %}
            </ul>
      
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      
<div class="container mt-4">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</div>

</body>
</html>
